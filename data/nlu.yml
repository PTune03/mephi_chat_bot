version: "2.0"

nlu:
- intent: greet
  examples: |
    - Привет
    - Добрый день
    - Хай
    - Здарова
    - Доброе утро
    - Добрый вечер
    - Хайвей
    - йоу йоу

- intent: получить_пропуск_в_общежитие
  examples: |
    - у меня проблема с пропуском в общежитие
    - как получить пропуск в общежитие?
    - у меня проблема с проходом в общагу
    - как получить пропуск в общагу?
    - я не знаю, как получить пропуск в общагу

- intent: сколько_стоит_обед
