answers:
  получить_пропуск_в_общежитие:
    text: '''Для получения пропуска в общежитие, вам сначала надо получить кампус карту МИФИ от банка ИПБ.
      После получения, вам следует пройти к первому корпусу общежития МИФИ, расположенному по адресу: ул.Москворечье, д.2к1, в паспортный стол.
      Там, при наличии у вас временного пропуска, вам оформят постоянный на вашу кампус карту.'''

  есть_ли_военная_кафедра:
    text: '''Да, в МИФИ есть военная кафедра'''

  как_получить_пропуск:
    text: '''Пропуск оформляется в первые недели учебы.
      Ваш куратор должен будет организовать фотосъемку на банковскую карту ИПБ, которая и является пропуском в МИФИ.'''

  сколько_стоит_обед:
    text: '''Комплексный обед стоит 150 рублей. В него входит суп, второе и напиток.'''

  где_посмотреть_расписание:
    text: '''Расписание находится на сайте https://home.mephi.ru в разделе расписание.'''

  куда_идти_я_не_понимаю:
    text: '''Карта НИЯУ МИФИ:'''
#    image: "карта МИФИ"

  где_находится_военкомат:
    text: '''Военкомат находится по адресу: адрес я забыл)'''

  где_находится_поликлиника:
    text: '''Поликлиника находится по адресу: ул.Москворечье, д.6.'''

  где_взять_учебники:
    text: '''Учебные материалы будут раздаваться в первые недели учебы в библиотеке.'''

  где_посмотреть_расписание_сессии:
    text: '''Расписание сессии можно посмотреть на сайте https://home.mephi.ru'''

  где_находится_университет:
    text: '''НИЯУ МИФИ находится по адресу: Каширское шоссе, 31
    Ближайшая станция метро - Каширская. Ближайшая станция МЦД - Москворечье.'''

  есть_ли_скидки_на_платку:
    text: '''Нет, скидок на платное обучение нет.'''

  отзывы_по_преподавателям:
    text: '''Посмотреть отзывы по преподавателям вы можете на сайте: http://www.mephist.ru'''

  какие_спортивные_секции_есть:
    text: '''В МИФИ есть множество спортивных секций. Легче попасть из-за количества мест:
     баскетбол, волейбол, самбо, футбол, регби, фитнес-аэробика, шейпинг, ОФП.
     Сложнеее попасть в связи со спецификой физподготовки:
     армрестлинг, хоккей, шахматы, спортивная гимнастика, плавание, гиревой спорт, настольный теннис,
     бадминтон, рукопашный бой, альпинизм и скалолазание, спортивный туризм, циклические виды спорта.'''

  что_делать_если_заболел:
    text: '''Если вы живете в общежитии, то идите в поликлинику, прикрепленную к МИФИ.
    Там вас осмотрит врач и выпишет справку на 5 дней, в теченеие этого времени вы официально лечитесь.
    По истечении этого срока вы должны явиться в поликлинику и зыкрыть справку или продолжить лечение.
    Закрытую справку вы несете в институт, где вам, при ее предъявлении, выдают допуск по уважительной причине.
    Если вы живете не в общежитии, то идете в местную поликлинику, получаете там справку, которую необходимо заверить в МИФИческой поликлинике, и идете в институт.'''

  как_поступить_на_военную_кафедру:
    text: '''При отборе учитываются:
    1) Годность к военной службе
    2) Психологический отбор
    3) Средний балл
    4) Уровень физической подготовки'''

  сколько_лет_проходит_обучение_на_военной_кафедре:
    text: '''Для офицеров запаса - 3 года, для солдата или сержанта - 2 года.'''

  есть_ли_ограничение_на_выезд:
    text: '''Ограничений нет'''

  что_дает_золотой_значок_гто:
    text: '''Золотой значок ГТО даёт +2 балла.'''

  можно_ли_поменять_образовательную_программу:
    text: '''На тех направлениях, где есть возможность пререспределния, оно будет в начале 2-го курса'''

  можно_ли_перевестись_на_бюджет_из_другого_вуза:
    text: '''Можно если:
    - есть свободные бюджетные места
    - успешно пройдено аттестационное собеседование'''

  можно_ли_подать_заявление_в_мифи_дистанционно:
    text: '''Да, можно на сайте: https://admission.mephi.ru'''

  есть_ли_конкурс_на_общежитие:
    text: '''Если вы собираетесь учиться на бюджете - конкурса нет, общежитие выдается при необходимости.
    Если вы собираетесь учиться на платной основе - МИФИ выделяет ограниченное количество мест, на которые вы можете претендовать.
    Отбор происходит по набранным баллам ЕГЭ.'''

  сколько_баллов_дает_сочинение:
    text: '''Итоговое сочинение даёт +2 балла, если оценка "5" и +1 балл, если оценка "4".'''


























