version: "2.0"

nlu:
- intent: greet
  examples: |
    - Привет
    - Добрый день
    - Хай
    - Здарова
    - Доброе утро
    - Добрый вечер
    - Хайвей
    - йоу йоу

- intent: goodbye
  examples: |
    - Пока
    - До свидания
    - До скорой встречи
    - Прощай

- intent: my_name
  examples: |
    - меня зовут [Настя](PERSON)
    - звать меня [Пётр](PERSON)
    - [Вахтанг](PERSON)
    - меня зовут [Максим](PERSON)
    - зовите меня [Адольф](PERSON)
    - [Кристофер](PERSON)

- intent: question_with_obschaga
  examples: |
    - у меня проблема с пропуском в общежитие
    - как получить пропуск в общежитие?
    - у меня проблема с проходом в общагу
    - как получить пропуск в общагу?
    - я не знаю, как получить пропуск в общагу

- intent: thanks
  examples: |
    - Спасибо!
    - Спасибо большое
    - Спасибо огромное
    - Большое спасибо


- intent: affirm
  examples: |
    - Да
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - нет
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: what_time_is_it
  examples: |
    - Сколько времени?
    - Который час?
    - Который сейчас час?
    - Скажи мне сколько времени?
    - Подскажи время

- intent: сколько_стоит_обед
  examples: |
    - Сколько стоит обед?
    - Сколько стоит обед в столовой?
    - Сколько стоит обед в МИФИ?
    - Сколько стоит поесть в МИФИ?
    - Сколько стоит еда в мифи?

- intent: как_получить_пропуск
  examples: |
    - Как получить пропуск?
    - Где взять пропуск для прохода в МИФИ?
    - Где взять пропуск?

- intent: где_посмотреть_расписание
  examples: |
    - Где можно посмотреть расписание?
    - Где я могу посмотреть расписание?
    - Где посмотреть расписание занятий?
    - Где посмотреть расписание пар?

- intent: куда_идти_я_не_понимаю
  examples: |
    - Как пройти в А корпус?
    - Как пройти в "Б" корпус?
    - Где находится В корпус?
    - Я заблудился

- intent: где_находится_военкомат
  examples: |
    - Где военкомат?
    - Как пройти в военкомат?
    - Где находится военкомат?

- intent: где_находится_поликлиника
  examples: |
    - Где поликлиника?
    - Как пройти в поликлинику?
    - Где находится поликлиника?

- intent: где_взять_учебники
  examples: |
    - Где взять учебники?
    - Где получить учебники?
    - Как получить учебники?

- intent: где_посмотреть_расписание_сессии
  examples: |
    - Когда сессия?
    - Как посмотреть когда будет сессия?
    - Я не знаю, когда будет сессия.

- intent: где_находится_университет
  examples: |
    - Где находится МИФИ?
    - Как доехать до универа?

- intent: есть_ли_скидки_на_платку
  examples: |
    - Есть ли скидка на платное обучение?
    - Есть возможность получить скидку на обучение?
    - Как получить скидку на обучение?

- intent: отзывы_по_преподавателям
  examples: |
    - Есть ли где-то отзывы о преподавателях?
    - Где посмотреть отзывы о преподавателе?
    - Где посмотреть отзывы о преподе?
    - Где найти отзывы о преподах?

- intent: какие_спортивные_секции_есть
  examples: |
    - Какие есть секции в МИФИ?
    - Много ли секций в МИФИ?
    - Какими видами спорта можно заниматься?
    - Какие спортивные направления есть?
    - Какие спортивные дициплины есть?
    - Какие игровые виды спорта есть?
    - Как проходят занятия физры?

- intent: есть_ли_военная_кафедра
  examples: |
    - Есть ли военная кафедра?
    - В МИФИ есть военная кафедра?

- intent: что_делать_если_заболел
  examples: |
    - Я заболел. Что делать?
    - Что делать, если я заболел?
    - Как быть, если заболел?

- intent: как_поступить_на_военную_кафедру
  examples: |
    - Как поступить на военную кафедру?
    - Что нужно для поступления на военную кафедру?
    - Тяжело попасть на военную кафедру?

- intent: сколько_лет_проходит_обучение_на_военной_кафедре
  examples: |
    - Сколько лет проходит обучение на военной кафедре?
    - Как долго проходит обучение на военной кафедре?
    - Сколько надо проходить обучение на военной кафедре?

- intent: есть_ли_ограничение_на_выезд
  examples: |
    - Есть ли ограничение на выезд при поступлении в МИФИ?
    - Нет ли ограничений на выезд при поступлении в этот университет?


